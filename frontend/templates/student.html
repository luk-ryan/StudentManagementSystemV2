{% extends 'page_template.html' %}
{% block title %}Student{% endblock %}

{% block content %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for cat, msg in messages %}
                <p class="block flash-message {{cat}}">{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<h1>{{student}} Home Page</h1>


{% endblock %}
